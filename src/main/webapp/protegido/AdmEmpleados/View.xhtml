<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../WEB-INF/templates/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPeempEmpleaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <br/><br/>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputText value="Apellido: "/>
                    <h:outputText value="#{peempEmpleaController.selected.peempApelli}" title="#{bundle.ViewPeempEmpleaTitle_peempApelli}"/>
                    <h:outputText value="Nombre: "/>
                    <h:outputText value="#{peempEmpleaController.selected.peempNombre}" title="#{bundle.ViewPeempEmpleaTitle_peempNombre}"/>
                    <h:outputText value="Cédula: "/>
                    <h:outputText value="#{peempEmpleaController.selected.peempCedula}" title="#{bundle.ViewPeempEmpleaTitle_peempCedula}"/>

                </p:panelGrid>
            </h:form>
            <br/>
            <br/>
            <p:tabView>
                <p:tab title="Información Personal">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Cédula: "/>
                        <h:outputText value="#{peempEmpleaController.selected.peempCedula}"/>
                        <h:outputText value="Pasaporte: "/>
                        <h:outputText value="#{peempEmpleaController.selected.peempPasapo}"/>
                        <h:outputText value="RUC: "/>
                        <h:outputText value="#{peempEmpleaController.selected.peempRuc}"/>
                        <h:column />
                        <h:column />
                        <h:outputText value="Sexo"/>
                        <h:outputText value="#{peempEmpleaController.sexo}"/>
                        <h:outputText value="Estado Civil:"/>
                        <h:outputText value="#{peempEmpleaController.estadoCivil}"/>
                        <h:outputText value="Fecha de Nacimiento: "/>
                        <h:outputText value="#{peempEmpleaController.selected.peempFenaci}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:column />
                        <h:column />
                        <h:outputText value="Cargas Familiares: "/>
                        <h:outputText value="#{peempEmpleaController.selected.peempCarfam}"/>
                        <h:outputText value="Discapacidad: "/>
                        <h:outputText value="#{peempEmpleaController.discapacidad}"/>

                    </h:panelGrid>
                </p:tab>
                <p:tab title="Información de Trabajo">
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputText value="Código de Empleado: "/>
                        <h:outputText value="#{peempEmpleaController.selected.peempCodigo}"/>
                        <h:column />
                        <h:column />
                        <h:outputText value="Departamento: "/>
                        <h:outputText value="#{peempEmpleaController.departamento}"/>
                        <h:outputText value="Cargo: "/>
                        <h:outputText value="#{peempEmpleaController.cargo}"/>
                        <h:column />
                        <h:column />
                        <h:outputText value="Fecha de Ingreso"/>
                        <h:outputText value="#{peempEmpleaController.selected.peempFeingr}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="Fecha de Salida: "/>
                        <h:outputText value="#{peempEmpleaController.selected.peempFesali}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="Estado: "/>
                        <h:outputText value="#{peempEmpleaController.estado}" />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Información de Contacto.">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Dirección: "/>
                        <h:outputText value="#{peempEmpleaController.direccion}" />
                        <h:outputText value="Teléfono: "/>
                        <h:outputText value="#{peempEmpleaController.selected.peempTelefo}"/>
                        <h:outputText value="Correo Electrónico: "/>
                        <h:outputText value="#{peempEmpleaController.selected.peempEmail}"/>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
            <br/><br/>
            <h:form>

                <h:link outcome="Edit" value="#{bundle.ViewPeempEmpleaEditLink}"/>
                <br />
                <h:commandLink action="#{peempEmpleaController.prepareCreate}" value="#{bundle.ViewPeempEmpleaCreateLink}" />
                <br />
                <h:commandLink action="#{peempEmpleaController.prepareList}" value="#{bundle.ViewPeempEmpleaShowAllLink}"/>
                <br />
            </h:form>
            <br/><br/>
        </ui:define>
    </ui:composition>

</html>
